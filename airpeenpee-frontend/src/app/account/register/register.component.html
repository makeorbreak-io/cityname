<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
  <h1>Register</h1>
  <form [formGroup]="registerForm" (submit)="register()" novalidate>
    <div class="form-group" [class.has-error]="registerFormErrors.email">
      <label class="control-label" for="email">Email:</label>
      <input id="email" class="form-control" placeholder="Email" formControlName="email" required>
      <span class="help-block" *ngIf="registerFormErrors.email">{{ registerFormErrors.email }}</span>
    </div>
    <div class="form-group" [class.has-error]="registerFormErrors.password">
      <label class="control-label" for="password">Password:</label>
      <input id="password" class="form-control" placeholder="Password" formControlName="password" required>
      <span class="help-block" *ngIf="registerFormErrors.password">{{ registerFormErrors.password }}</span>
    </div>
    <div class="form-group" [class.has-error]="registerFormErrors.name">
      <label class="control-label" for="name">Name:</label>
      <input id="name" class="form-control" placeholder="Name" formControlName="name" required>
      <span class="help-block" *ngIf="registerFormErrors.name">{{ registerFormErrors.name }}</span>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!registerForm.valid">Register</button>
  </form>
</div>
